<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.css} "/>

    <title>Editor de Texto</title>
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/0ay3sij1cm0sdyn1bm3r95jrnhisbwg8kguyvxh82yqsmh4x/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: 'textarea#editor',
            spellchecker_languages: 'US English=en_US,UK English=en_GB,Danish=da,Dutch=nl,Finnish=fi,French=fr,German=de,Italian=it,Norwegian=nb,Brazilian Portuguese=pt,Iberian Portuguese=pt_PT,Spanish=es,Swedish=sv',
            skin: 'fabric',
            content_css: 'fabric',
            toolbar_mode: 'floating',
            plugins: 'advlist anchor autolink charmap code codesample directionality help hr image imagetools insertdatetime link lists media nonbreaking pagebreak preview print searchreplace table template textpattern toc visualblocks wordcount',
            toolbar: 'undo redo | formatselect | bold italic strikethrough forecolor backcolor blockquote | link image media | alignleft aligncenter alignright alignjustify | numlist bullist outdent indent | removeformat',
            height: 450
        });

    </script>

    <style>

        /* Add a border around the editor */
        .my-custom-editor-container {
            border: 1px solid #CBCBCB;
            border-top: 0; /* Remove top border because of the dummy header */
        }

        .dummy-header {
            background-color: #1976D2;
            color: #fff;
            display: flex;
            font-size: 20px;
            line-height: 50px;
            padding: 0 1rem;
        }

    </style>


</head>

<body>
<div class="container ">
    <!--Bootstrap classes arrange web page components into columns and rows in a grid -->
    <div class="row mt-5">
        <div class="col">
            <form action="/" method="get" th:object="${post}">
                <div class="form-group mb-2">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
                           th:field="*{title}"/>
                </div>
                <div class="form-group mb-3">
                    <div class="dummy-header">
                        TinyMCE Fabric Skin
                    </div>
                    <div class="my-custom-editor-container">
                        <textarea type="text" rows="4" id="editor" class="form-control"
                                    th:field="*{content}" autocomplete="off">
                    </textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div><!-- col -->
    </div><!-- row -->
</div>

</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>

</html>
